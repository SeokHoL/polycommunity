<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>석호필투어 - 회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6); /* 그라데이션 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #table_div {
            width: 400px;
            background-color: #ffffff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center; /* 아이콘과 입력 필드의 세로 정렬 */
        }

        label {
            font-size: 14px;
            color: #666;
            margin-right: 10px;
            width: 80px; /* 라벨 너비 고정 */
            text-align: left;
        }

        input[type="text"], input[type="password"], input[type="tel"] {
            flex: 1; /* 입력 필드가 남은 공간을 차지 */
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #74ebd5;
            outline: none;
        }

        .form-group i {
            font-size: 20px; /* 아이콘 크기 */
            color: #74ebd5;
        }

        .main_button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #007bff, #0056d2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .main_button:hover {
            background: linear-gradient(45deg, #0056d2, #003cae);
            transform: translateY(-2px);
        }

        .main_button:active {
            transform: translateY(0);
        }

        /* 반응형 처리 */
        @media (max-width: 480px) {
            #table_div {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .form-group {
                flex-direction: column; /* 작은 화면에서 세로 배치 */
                align-items: flex-start;
            }

            label {
                margin-bottom: 5px;
            }

            input[type="text"], input[type="password"], input[type="tel"] {
                margin-right: 0;
                width: 100%; /* 입력 필드가 100% 차지 */
            }
        }
    </style>
</head>
<body>
<div id="table_div">
    <h2>다시 만나고 싶은 여행</h2>
    <form action="/member/save" method="post">
        <div class="form-group">
            <label for="memberId">아이디</label>
            <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요" required>
            <i class="fas fa-user"></i>
        </div>
        <div class="form-group">
            <label for="memberPassword">비밀번호</label>
            <input type="password" id="memberPassword" name="memberPassword" placeholder="비밀번호를 입력하세요" required>
            <i class="fas fa-lock"></i>
        </div>
        <div class="form-group">
            <label for="memberName">이름</label>
            <input type="text" id="memberName" name="memberName" placeholder="이름을 입력하세요" required>
            <i class="fas fa-id-card"></i>
        </div>
        <div class="form-group">
            <label for="memberPhone">전화번호</label>
            <input type="tel" id="memberPhone" name="memberPhone" placeholder="전화번호를 입력하세요" required>
            <i class="fas fa-phone"></i>
        </div>
        <button type="submit" class="main_button">회원가입</button>
    </form>
</div>
</body>
</html>
