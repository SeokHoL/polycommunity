<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행사 현지 여행자분들 공지글</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .custom-button {
            border-radius: 25px;
            font-size: 1.2rem;
            transition: transform 0.2s;
            position: relative;
        }

        .custom-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            margin-bottom: 20px;
        }

        .header-image {
            max-width: 60%;
            height: auto;
            border-radius: 15px;
        }

        /* 추가된 스타일 */
        .button-container {
            margin-top: 20px; /* 버튼 섹션 상단 여백 */
        }

        .button-spacing {
            margin: 0 5px; /* 버튼 간의 간격 */
        }
    </style>
</head>
<body class="bg-light">

<!-- Header Section (상단에 배치) -->
<div class="container text-center mt-5">
    <h1 class="display-4">여행사 현지공지글</h1>
    <p class="lead">현지의 상황, 날씨, 동행을 찾아보세요</p>
</div>

<!-- Image Section (버튼 위에 이미지 추가) -->
<div class="container text-center image-container">
    <img src="/san.jpg" alt="여행지 이미지" class="header-image">
</div>

<!-- Button Section (가로로 배치) -->
<div class="d-flex justify-content-center align-items-center button-container">
    <button onclick="saveReq()" class="btn btn-primary custom-button btn-lg button-spacing">
        <i class="bi bi-pencil-square"></i> 공지글 작성
    </button>
    <button onclick="listReq()" class="btn btn-success custom-button btn-lg button-spacing">
        <i class="bi bi-card-list"></i> 공지글 목록
    </button>

</div>
<div class="d-flex justify-content-center align-items-center button-container">
    <button onclick="window.location.href='/pageAssignment'" class="btn btn-secondary custom-button btn-lg button-spacing">
        <i class="bi bi-house-door"></i> 메인 홈페이지로 돌아가기
    </button>
</div>




<!-- Footer -->


<!-- Bootstrap JS and Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

<script>

    const saveReq = () => {
        location.href = "/board/save";
    }
    const listReq = () => {
        location.href = "/board/";
    }
    const pagingReq = () => {
        location.href = "/board/paging";
    }
</script>
</body>
</html>
