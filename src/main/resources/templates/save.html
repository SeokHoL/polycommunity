<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 연한 회색 배경 */
        }

        .container {
            max-width: 600px; /* 최대 너비 설정 */
            margin-top: 50px; /* 위쪽 여백 */
            padding: 30px; /* 내부 여백 */
            background-color: #fff; /* 흰색 배경 */
            border-radius: 10px; /* 모서리 둥글게 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        h2 {
            margin-bottom: 20px; /* 제목 아래 여백 */
        }

        .form-control, .form-select {
            border-radius: 25px; /* 둥근 입력창 */
        }

        .btn {
            border-radius: 25px; /* 둥근 버튼 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">공지글 작성하기</h2>
    <form action="/board/save" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="boardWriter" class="form-label">작성자</label>
            <input type="text" id="boardWriter" name="boardWriter" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="boardPass" class="form-label">비밀번호</label>
            <input type="password" id="boardPass" name="boardPass" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="boardTitle" class="form-label">제목</label>
            <input type="text" id="boardTitle" name="boardTitle" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="boardContents" class="form-label">내용</label>
            <textarea id="boardContents" name="boardContents" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">

        </div>
        <div class="text-center">
            <input type="submit" value="글 작성" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
