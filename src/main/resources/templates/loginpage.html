<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function() {
            // 로그인 버튼 클릭 시 폼 제출
            $('#loginbody').click(function() {
                $('#loginForm').submit();  // 폼 제출
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .font {
            width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #666666;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .main_button {
            flex: 1;
            padding: 10px 0;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        #loginbody {
            background: linear-gradient(45deg, #007bff, #0056d2);
        }
        #signup {
            background: linear-gradient(45deg, #28a745, #218838);
        }
        .main_button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .main_button:active {
            transform: scale(0.95);
        }

        /* 에러 메시지 스타일 */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="font">
    <h1>다시 만나고 싶은 여행</h1>
    <form id="loginForm" method="POST" action="/member/login">
        <label for="memberId">아이디</label>
        <input id="memberId" name="memberId" type="text" placeholder="아이디를 입력하세요" required>

        <label for="memberPassword">비밀번호</label>
        <input id="memberPassword" name="memberPassword" type="password" placeholder="비밀번호를 입력하세요" required>


        <div class="button-container">
            <input id="loginbody" type="button" value="로그인" class="main_button">
            <a href="/membership" id="signup" class="main_button" style="text-align: center; line-height: 40px; text-decoration: none;">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
