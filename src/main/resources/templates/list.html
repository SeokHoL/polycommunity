<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 목록</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* 연한 회색 배경 */
        }
        .container {
            margin-top: 50px; /* 위쪽 여백 */
        }
        table {
            border-radius: 10px; /* 테이블 모서리 둥글게 */
            overflow: hidden; /* 경계선 효과를 위해 테이블 내부에 잘라내기 */
        }
        th {
            background-color: #007bff; /* 테이블 헤더 배경색 */
            color: white; /* 텍스트 색상 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">공지사항 목록</h2>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board: ${boardList}">
            <td th:text="${board.id}"></td>
            <td>
                <a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}" class="text-decoration-none"></a>
            </td>
            <td th:text="${board.boardWriter}"></td>
            <td th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${board.boardHits}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
